<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-calendar.css"/>
    <link 
        rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <title>Calend치rio</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <!--div dos meses-->
                <div class="weekdays">
                    <div>dom</div>
                    <div>seg</div>
                    <div>ter</div>
                    <div>qua</div>
                    <div>qui</div>
                    <div>sex</div>
                    <div>s치b</div>
                </div>
                <!--div dos dias-->
                <div class="days">
                    <!--days adicionado no JS-->
                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">Pesquisar</button>
                    </div>
                    <button class="today-btn">Hoje</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Qua</div>
                <div class="event-date">16 November 2024</div>
            </div>
            <div class="events">
                <!--add eventos no JS-->
            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Adicionar Evento</div>
                    <i class="fas fa-times close"></i>
                </div>
                <!--inicio da div eventos-->
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Nome do Evento" class="event-name"/>
                    </div>
                    <div class="add-event-input">
                        <input 
                        type="text" 
                        placeholder="Hor치rio inicial" 
                        class="event-time-from"
                        />
                    </div>
                    <div class="add-event-input">
                        <input 
                        type="text" 
                        placeholder="Hor치rio final" 
                        class="event-time-to"
                        />
                    </div>
                    <!--fim da div eventos-->
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">salvar evento</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script src="script-calendar.js"></script>
</body>
</html>
